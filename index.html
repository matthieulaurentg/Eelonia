<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Eelonian Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            text-align: center;
            padding: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .direction-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .radio-group {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 25px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .radio-group:hover {
            border-color: #4ecdc4;
            transform: translateY(-2px);
        }

        .radio-group.active {
            border-color: #4ecdc4;
            background: #f0fffe;
        }

        .radio-group input[type="radio"] {
            margin: 0;
        }

        .translator-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: start;
        }

        .text-section {
            display: flex;
            flex-direction: column;
        }

        .text-label {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .text-area {
            width: 100%;
            height: 300px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .text-area:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
        }

        .output-area {
            background-color: #f8f9ff;
            color: #333;
        }

        .swap-button {
            align-self: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .swap-button:hover {
            transform: rotate(180deg) scale(1.1);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .character-map {
            margin-top: 40px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 15px;
        }

        .character-map h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .char-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
        }

        .char-item {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .char-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .char-rune {
            font-size: 24px;
            font-weight: bold;
            color: #4ecdc4;
        }

        .char-letter {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .translator-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .swap-button {
                order: 2;
                justify-self: center;
                transform: rotate(90deg);
            }

            .controls {
                flex-wrap: wrap;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Eelonian Translator</h1>
            <p>Convert between English and ancient Eelonian runes instantly</p>
        </div>

        <div class="main-content">
            <div class="direction-selector">
                <label class="radio-group active" for="to-eelonian">
                    <input type="radio" id="to-eelonian" name="direction" value="to_eelonian" checked>
                    <span>English ‚Üí Eelonian</span>
                </label>
                <label class="radio-group" for="from-eelonian">
                    <input type="radio" id="from-eelonian" name="direction" value="from_eelonian">
                    <span>Eelonian ‚Üí English</span>
                </label>
            </div>

            <div class="translator-grid">
                <div class="text-section">
                    <div class="text-label">
                        <span id="input-label">üí¨ English Text</span>
                    </div>
                    <textarea 
                        id="input-text" 
                        class="text-area" 
                        placeholder="Type your text here..."
                        autocomplete="off"
                        spellcheck="false"
                    ></textarea>
                </div>

                <button class="swap-button" id="swap-btn" title="Swap languages">‚áÑ</button>

                <div class="text-section">
                    <div class="text-label">
                        <span id="output-label">‚ú® Eelonian Runes</span>
                    </div>
                    <textarea 
                        id="output-text" 
                        class="text-area output-area" 
                        placeholder="Translation will appear here..."
                        readonly
                    ></textarea>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" id="translate-btn">
                    üîÑ Translate
                </button>
                <button class="btn btn-secondary" id="clear-btn">
                    üóëÔ∏è Clear
                </button>
                <button class="btn btn-secondary" id="copy-btn">
                    üìã Copy Result
                </button>
            </div>

            <div id="status" class="status success">
                ‚úÖ Ready - Type to translate automatically
            </div>

            <div class="character-map">
                <h3>üìñ Eelonian Character Reference</h3>
                <div class="char-grid" id="char-grid">
                    <!-- Character mapping will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        class EelonianTranslator {
            constructor() {
                this.initElements();
                this.initEventListeners();
                this.populateCharacterMap();
                this.translationTimer = null;
            }

            initElements() {
                this.inputText = document.getElementById('input-text');
                this.outputText = document.getElementById('output-text');
                this.inputLabel = document.getElementById('input-label');
                this.outputLabel = document.getElementById('output-label');
                this.status = document.getElementById('status');
                this.directionRadios = document.querySelectorAll('input[name="direction"]');
                this.radioGroups = document.querySelectorAll('.radio-group');
                this.swapBtn = document.getElementById('swap-btn');
                this.translateBtn = document.getElementById('translate-btn');
                this.clearBtn = document.getElementById('clear-btn');
                this.copyBtn = document.getElementById('copy-btn');
            }

            initEventListeners() {
                // Auto-translate on typing
                this.inputText.addEventListener('input', () => this.scheduleTranslation());
                
                // Direction change
                this.directionRadios.forEach(radio => {
                    radio.addEventListener('change', () => this.onDirectionChange());
                });

                // Radio group styling
                this.radioGroups.forEach(group => {
                    group.addEventListener('click', () => {
                        this.radioGroups.forEach(g => g.classList.remove('active'));
                        group.classList.add('active');
                    });
                });

                // Buttons
                this.swapBtn.addEventListener('click', () => this.swapLanguages());
                this.translateBtn.addEventListener('click', () => this.translateNow());
                this.clearBtn.addEventListener('click', () => this.clearText());
                this.copyBtn.addEventListener('click', () => this.copyResult());
            }

            scheduleTranslation() {
                clearTimeout(this.translationTimer);
                this.translationTimer = setTimeout(() => this.autoTranslate(), 300);
            }

            autoTranslate() {
                const text = this.inputText.value.trim();
                if (text.length > 0) {
                    this.translateText(text);
                } else {
                    this.outputText.value = '';
                    this.updateStatus('‚úÖ Ready - Type to translate automatically', 'success');
                }
            }

            translateNow() {
                const text = this.inputText.value.trim();
                if (!text) {
                    alert('Please enter text to translate.');
                    return;
                }
                this.translateText(text);
            }

            translateText(text) {
                try {
                    this.updateStatus('üîÑ Translating...', 'info');
                    
                    const direction = document.querySelector('input[name="direction"]:checked').value;
                    let result;

                    if (direction === 'to_eelonian') {
                        result = this.englishToEelonian(text);
                    } else {
                        result = this.eelonianToEnglish(text);
                    }

                    this.outputText.value = result;
                    this.updateStatus('‚úÖ Translation complete', 'success');
                } catch (error) {
                    this.updateStatus(`‚ùå Error: ${error.message}`, 'error');
                }
            }

            englishToEelonian(text) {
                const mapping = {
                    'a': '·ö®', 'b': '·õí', 'c': '·ö≤', 'd': '·õû', 'e': '·õñ', 'f': '·ö†', 'g': '·ö∑', 'h': '·ö∫',
                    'i': '·õÅ', 'j': '·õÉ', 'k': '·ö≤', 'l': '·õö', 'm': '·õó', 'n': '·öæ', 'o': '·õü', 'p': '·õà',
                    'q': '·ö¢', 'r': '·ö±', 's': '·õä', 't': '·õè', 'u': '·ö¢', 'v': '·ö°', 'w': '·öπ', 'x': '·ö∑·õä',
                    'y': '·õÉ', 'z': '·õâ',
                    'A': '·ö®', 'B': '·õí', 'C': '·ö≤', 'D': '·õû', 'E': '·õñ', 'F': '·ö†', 'G': '·ö∑', 'H': '·ö∫',
                    'I': '·õÅ', 'J': '·õÉ', 'K': '·ö≤', 'L': '·õö', 'M': '·õó', 'N': '·öæ', 'O': '·õü', 'P': '·õà',
                    'Q': '·ö¢', 'R': '·ö±', 'S': '·õä', 'T': '·õè', 'U': '·ö¢', 'V': '·ö°', 'W': '·öπ', 'X': '·ö∑·õä',
                    'Y': '·õÉ', 'Z': '·õâ'
                };

                return text.split('').map(char => mapping[char] || char).join('');
            }

            eelonianToEnglish(text) {
                const mapping = {
                    '·ö®': 'a', '·õí': 'b', '·ö≤': 'c', '·õû': 'd', '·õñ': 'e', '·ö†': 'f', '·ö∑': 'g', '·ö∫': 'h',
                    '·õÅ': 'i', '·õÉ': 'j', '·õö': 'l', '·õó': 'm', '·öæ': 'n', '·õü': 'o', '·õà': 'p', '·ö¢': 'u',
                    '·ö±': 'r', '·õä': 's', '·õè': 't', '·ö°': 'v', '·öπ': 'w', '·õâ': 'z'
                };

                let result = '';
                let i = 0;
                while (i < text.length) {
                    // Handle 'x' which is '·ö∑·õä'
                    if (i < text.length - 1 && text.substring(i, i + 2) === '·ö∑·õä') {
                        result += 'x';
                        i += 2;
                    } else if (mapping[text[i]]) {
                        result += mapping[text[i]];
                        i++;
                    } else {
                        result += text[i];
                        i++;
                    }
                }
                return result;
            }

            onDirectionChange() {
                const direction = document.querySelector('input[name="direction"]:checked').value;
                
                if (direction === 'to_eelonian') {
                    this.inputLabel.textContent = 'üí¨ English Text';
                    this.outputLabel.textContent = '‚ú® Eelonian Runes';
                    this.inputText.placeholder = 'Type English text here...';
                } else {
                    this.inputLabel.textContent = 'üí¨ Eelonian Runes';
                    this.outputLabel.textContent = '‚ú® English Text';
                    this.inputText.placeholder = 'Type Eelonian runes here...';
                }

                // Retranslate if there's text
                if (this.inputText.value.trim()) {
                    this.translateText(this.inputText.value.trim());
                }
            }

            swapLanguages() {
                const currentDirection = document.querySelector('input[name="direction"]:checked').value;
                const newDirection = currentDirection === 'to_eelonian' ? 'from_eelonian' : 'to_eelonian';
                
                document.querySelector(`input[value="${newDirection}"]`).checked = true;
                this.onDirectionChange();

                // Swap text content
                const inputValue = this.inputText.value;
                const outputValue = this.outputText.value;
                
                this.inputText.value = outputValue;
                this.outputText.value = inputValue;

                // Update radio group styling
                this.radioGroups.forEach(g => g.classList.remove('active'));
                document.querySelector(`label[for="${newDirection.replace('_', '-')}"]`).classList.add('active');
            }

            clearText() {
                this.inputText.value = '';
                this.outputText.value = '';
                this.updateStatus('‚úÖ Ready - Type to translate automatically', 'success');
                this.inputText.focus();
            }

            async copyResult() {
                const text = this.outputText.value.trim();
                if (!text) {
                    alert('No translation to copy.');
                    return;
                }

                try {
                    await navigator.clipboard.writeText(text);
                    this.updateStatus('üìã Copied to clipboard', 'info');
                } catch (err) {
                    // Fallback for older browsers
                    this.outputText.select();
                    document.execCommand('copy');
                    this.updateStatus('üìã Copied to clipboard', 'info');
                }
            }

            updateStatus(message, type) {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
            }

            populateCharacterMap() {
                const characters = [
                    ['a', '·ö®'], ['b', '·õí'], ['c', '·ö≤'], ['d', '·õû'], ['e', '·õñ'], ['f', '·ö†'],
                    ['g', '·ö∑'], ['h', '·ö∫'], ['i', '·õÅ'], ['j', '·õÉ'], ['k', '·ö≤'], ['l', '·õö'],
                    ['m', '·õó'], ['n', '·öæ'], ['o', '·õü'], ['p', '·õà'], ['q', '·ö¢'], ['r', '·ö±'],
                    ['s', '·õä'], ['t', '·õè'], ['u', '·ö¢'], ['v', '·ö°'], ['w', '·öπ'], ['x', '·ö∑·õä'],
                    ['y', '·õÉ'], ['z', '·õâ']
                ];

                const charGrid = document.getElementById('char-grid');
                characters.forEach(([letter, rune]) => {
                    const charItem = document.createElement('div');
                    charItem.className = 'char-item';
                    charItem.innerHTML = `
                        <div class="char-rune">${rune}</div>
                        <div class="char-letter">${letter.toUpperCase()}</div>
                    `;
                    charGrid.appendChild(charItem);
                });
            }
        }

        // Initialize the translator when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new EelonianTranslator();
        });
    </script>
</body>
</html>
